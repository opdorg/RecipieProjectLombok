<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipie Project</title>
</head>

<body>
    <h1>My Recipies!!!</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>

        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">111</td>
            <td th:text="${recipe.description}">Tasty Goodness</td>
        </tr>
    </table>

</body>
</html>
